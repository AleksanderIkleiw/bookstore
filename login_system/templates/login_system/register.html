{% extends 'login_system/base.html' %}

{% block body %}

    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label>Username</label>
              {{form.username}}
        </div>
        <div class="form-group">
            <label>Email</label>
              {{form.email}}
        </div>
        <div class="form-group">
            <label>Password</label>
              {{form.password1}}
        </div>
        <div class="form-group">
            <label>Confirm password</label>
              {{form.password2}}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

{% endblock %}
